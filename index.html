<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="img/exchange.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Currency Converter</title>
  </head>
  <body>
    <div class="containers">
      <div class="content">
        <div class="wrapper">
          <div class="card_content">
            <div class="card_title">
              <p>Currency Converter</p>
            </div>
            <form>
              <div class="form_input">
                <div class="amount">
                  <label class="form-label">Amount</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your amount"
                  />
                </div>

                <div class="select_input">
                  <div class="select_box from">
                    <label for="inputState" class="form-label">From</label>
                    <select id="inputState" class="form-select"></select>
                  </div>
                  <div class="icon">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                  </div>
                  <div class="select_box to">
                    <label for="inputState" class="form-label">To</label>
                    <select id="inputState" class="form-select"></select>
                  </div>
                </div>
              </div>

              <div class="button mt-3">
                <i class="fa-solid fa-money-bill-transfer"></i
                ><button class="convert_btn"><span>Convert</span></button>
              </div>
            </form>
          </div>
        </div>

        <div class="result">
          <p>Result</p>
          <div class="line"></div>
          <div class="secondline"></div>
          <div class="exchange_rate">
            <p>Getting exchange rate...</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap CDN Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
